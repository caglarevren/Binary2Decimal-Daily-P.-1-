<main class="main-bg">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Binary to Decimal Converter </mat-card-title>
      <mat-icon matTooltip="Binary numbers consist only 0 and 1">info</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="binaryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Binary Number</mat-label>
          <input
            matInput
            formControlName="binaryInput"
            placeholder="Write a binary number"
            type="number"
            (input)="onInput($event)"
          />
          <mat-error *ngIf="binaryForm.get('binaryInput')?.invalid">
            Please enter a valid binary number.
          </mat-error>
        </mat-form-field>
        <div class="convert-btn-container">
          <button mat-fab type="submit" aria-label="Convert button">
            <mat-icon>cached</mat-icon>
          </button>
        </div>
      </form>

      <mat-form-field appearance="outline">
        <mat-label>Decimal Number</mat-label>
        <input matInput disabled value="{{ decimalResult }}" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer
      >Çağlar Evren &copy; {{ today | date : "yyyy" }}</mat-card-footer
    >
  </mat-card>
</main>

<router-outlet />
